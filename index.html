<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Everaday New</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand"><span class="btn btn-primary">Everaday</span> News</a>
                <div class="d-flex justify-content-end align-items-center" role="search">
                    <a id="news-item" class="me-3 news-link" href="#">News</a>
                    <a id="blog-item" class="me-3 text-muted" href="#">Blogs</a>
                    <img class="img-width h-25 rounded-circle" src="https://t3.ftcdn.net/jpg/00/88/43/58/360_F_88435847_HhglbcoGP5qOX3DfudP3hN5z95eTrHqz.jpg" alt="">
                </div>
            </div>
 
        </nav>
            <hr class="container">
    </header>
 
    <main>
        <section class="container">
            <article id="category-list">

            </article>
        </section>

        <section id="show-news" class="container d-none">
            <h2>No News</h2>
        </section>

        <section id="show-spinner" class="d-none">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <section class="container">
            <article id="news-list">
         
            </article>
        </section>


        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body">
        
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
